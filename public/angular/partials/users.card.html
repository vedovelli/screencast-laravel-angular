<div class="panel panel-info spa-user-item">
	<div class="panel-heading">
		<h3 class="panel-title">{{user.fullname}}
			<small class="pull-right">{{user.email}}</small></h3>
	</div>
	<div class="panel-body spa-user-card-body">
		<img src="/img/ved_oficial_2015_headshot.jpg" alt="FÃ¡bio Vedovelli" class="pull-right" width="90">
		<strong>Cidade:</strong> {{user.city}}<br>
		<strong>Estado:	</strong> {{user.state}}<br><br>
		<p class="text-center"><small><em>{{user.updated_at | date:'yyyy-MM-dd HH:mm:ss'}}</em></small></p>
		<div class="spa-user-actions">
			<button type="button" data-fullname="Joaquim" class="btn btn-success btn-xs spa-edit-user">

			</button>
			<button type="button" class="btn btn-danger btn-xs spa-remove-user">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Excluir
			</button>
		</div>
	</div> <!--.panel-body-->
</div> <!--.panel panel-info spa-user-item-->
